name: Build OhmLaws APK

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

# 1. PERMISSIONS: Required to create Releases and Tags
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick
          npm install -g cordova
          npm install -g cordova-res

      - name: Create Cordova Project
        run: |
          cordova create myapp com.ohmlaws.app OhmLaws
          cd myapp
          cordova platform add android

      # 2. VERSION INCREMENT: Updates config.xml version using the Github Run Number
      # This ensures every build has a higher version (e.g., 1.0.55)
      - name: Increment App Version
        run: |
          cd myapp
          
          # Set the version string (e.g., version="1.0.55")
          sed -i 's/version="[^"]*"/version="1.0.${{ github.run_number }}"/' config.xml
          
          # Set the integer version code (Required for Android updates)
          # We check if android-versionCode exists; if not, we add it to the <widget> tag
          if grep -q "android-versionCode" config.xml; then
            sed -i 's/android-versionCode="[^"]*"/android-versionCode="${{ github.run_number }}"/' config.xml
          else
            sed -i 's/<widget/<widget android-versionCode="${{ github.run_number }}"/' config.xml
          fi
          
          echo "Updated version to 1.0.${{ github.run_number }}"

      - name: Setup Resources (Validation Hack)
        run: |
          mkdir -p myapp/resources
          cp resources/icon.png myapp/resources/icon.png
          convert resources/splash.png -resize 2732x2732! myapp/resources/splash.png
          cd myapp
          cordova-res android --icon

      - name: Setup Real Splash Screen
        run: |
          cp resources/splash.png myapp/resources/splash.png
          cd myapp
          sed -i '/<splash/d' config.xml
          sed -i 's|<platform name="android">|<platform name="android">\n        <preference name="AndroidWindowSplashScreenAnimatedIcon" value="resources/splash.png" />\n        <preference name="AndroidWindowSplashScreenBackground" value="#0c2c4a" />|' config.xml
          sed -i '/<\/widget>/i \    <preference name="SplashScreenDelay" value="1000" />' config.xml

      - name: Setup Website Files
        run: |
          rm -rf myapp/www/*
          cp -r www/* myapp/www/

      - name: Build APK (Debug)
        run: |
          cd myapp
          cordova build android --debug

      # 3. RENAME & RELEASE: Rename the file and create a GitHub Release
      - name: Create Release and Upload APK
        uses: softprops/action-gh-release@v1
        with:
          # Tag name triggers the release creation (e.g., v1.0.55)
          tag_name: v1.0.${{ github.run_number }}
          name: Release v1.0.${{ github.run_number }}
          draft: false
          prerelease: false
          # We rename the APK on the fly here during upload matching
          files: |
            myapp/platforms/android/app/build/outputs/apk/debug/app-debug.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
